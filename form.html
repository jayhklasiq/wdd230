    <main>
        <form method="get" action="record.html">
            <fieldset>
                <span id="notify"></span>
                <legend>Page Rating</legend>
                <label>Username*<input type="text" id="username" name="username" required></label>
                <label>Password*<input type="password" id="password" name="password" required pattern="(?=.*[0-9])[a-zA-Z0-9]{8,}" title="Must contain 8 or more characters and at least a number."></label>
                <label>Re-enter Password*<input type="password" id="rt-password" name="rt-password" required title="Must match Password." ></label>
                <label>Email*<input type="email" id="email" name="email" title="Please enter a valid byui email address" placeholder="someone@byui.edu" required></label>
                <label>Rate Page:
                    <span id="displayRange">0</span>
                    <input type="range" id="range" step="1" name="range" min="1" max="10" value="0">
                    <datalist>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
            </fieldset>
            <input type="submit" value="Complete Rating" class="submitBtn">
        </form>
    </main>
