<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accra Chamber of Commerce Homepage</title>
    <meta name="description" content="This is the homepage for Accra Chamber of Commerce.">
    <meta name="author" content="Joshua O. Olaoye">
    <meta property="og:title" content="Chamber of Commerce Homepage">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/b/b6/A_drone_footage_of_Accra_central%2C_Ghana.jpg">
    <meta property="og:url" content="https://jayhklasiq.github.io/wdd230/">
    <script src="scripts/chamber-of-commerce.js" defer></script>
    <link rel="stylesheet" href="sty;es/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="icon" href="images/favicon-16x16.png">
</head>
<body>
    <header>
        <img src="images/coc-header-image.webp" alt="COC Hero Image">
        <h1>ACCRA'S CHAMBER OF COMMERCE</h1>
        <div class="join">
            <a href="">Click to Join</a>
        </div>
    </header>
    <nav>
    <button class="nav-menu"></button>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="">Directory</a></li>
            <li><a href="join.html">Join</a></li>
        </ul>
    </nav>
    <main class="join-main">
        <form method="get" action="thankyou.html">
            <fieldset>
                <span class="notify"></span>
                <legend>Join Chamber of Commerce</legend>
                <label>First Name<input title="First Name" type="text" id="fname" required name="fname"></label>
                <label>Last Name*<input title="Last Name" type="text" id="lname" required name="lname"></label>
                <label>Title or Position<input type="text" id="position" name="position" pattern="[a-zA-Z\s-]{7,}"></label>
                <label>Email*<input type="email" id="email" name="email" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]{2,}" placeholder="someone@gmail.com" required></label>
                <label>Phone Number*<input type="tel" id="phone" name="phone" placeholder="+Country Code12345678" title="Make sure there is no space and the number starts with a country code." pattern="\+\d{1,3}\d{7,}" required></label>

                <label>Business or Organization Name<input type="text" required name="bus-name" id="bus-name" ></label>
                <label>Membership Level
                    <select id="membership-level" name="membership-level">
                      <option value="NP Membership">Please Select an Option</option>
                      <option value="NP Membership">NP Membership</option>
                      <option value="Bronze Membership">Bronze Membership</option>
                      <option value="Silver Membership">Silver Membership</option>
                      <option value="Gold Membership">Gold Membership</option>
                    </select>
                </label>
                <label>
                    <span>Business or Organization Description</span>
                    <textarea id="business-description" name="business-description"></textarea>
                </label>
                <input type="hidden" id="timestamp" name="timestamp" value="">
            </fieldset>
            <input type="submit" value="Join COC" class="submitButton">
        </form>
    </main>
    <footer>
        <p>Accra Chamber of Commerce Project</p>
        <p>&copy;<span id="currentYear"></span> Joshua O. Olaoye, Accra, Ghana.</p>
        <p id="lastModified"></p>
        <div class="socials">
            <a href="https://web.facebook.com/?_rdc=1&_rdr"><img src="images/fb-icon.png" alt="Facebook"></a>
            <a href="https://twitter.com/home"><img src="images/ig-icon.png" alt="Instagram"></a>
            <a href="https://www.instagram.com/"><img src="images/twitter-icon.png" alt="Twitter"></a>
            <a href="https://www.youtube.com/"><img src="images/ytube-icon.png" alt="Youtube"></a>
        </div>
    </footer>
</body>
</html>
